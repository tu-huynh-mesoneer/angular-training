<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/component.css">
</head>

<body>
    <div class="main-container">
        <div class="content">
            <div class="login">
                <div class="login-form">
                    <div class="form-input">
                        <form action="">
                            <div class="t-flex t-icon-input username-email">
                                <div class="username-icon icon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <input type="text" placeholder="Username or email">
                            </div>
                            <div class="t-flex t-icon-input password">
                                <div class="password-icon icon">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                </div>
                                <input type="password" placeholder="Password" name="" id="">
                            </div>
                            <div class="submit-input">
                                <div>
                                    <label class="t-checkbox-container">Remenber me
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div>
                                    <input type="submit">
                                </div>
                            </div>
                            <div class="t-flex-center-between register">
                                <div><a href="">Register now</a> </div>
                                <div><span class="forgot-password">Forgot password</span></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="t-flex-center or-content">
                    <div class="slack-line"></div>
                    <div>Or</div>
                    <div class="slack-line"></div>
                </div>
                <div class="third-login">
                    <div class="social-button">
                        <a href="#" class="fb social-btn">
                            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="#" class="twitter social-btn">
                            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                        </a>
                    </div>
                    <div class="social-button">
                        <a href="#" class="google social-btn"><i class="fa fa-google fa-fw">
                            </i> Login with Google+
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content content-img">
            <div class="img-logo">
                <img src="resource/img/login3.jfif" width="100%" height="100%" alt="">
            </div>
        </div>
    </div>
</body>

</html>
